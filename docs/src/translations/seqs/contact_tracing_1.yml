decrypt_ga_data:
  _t:
    de: d5c4ae5beda78e58
    en: d5c4ae5beda78e58
  de: >-
    Entschlüssele GA-Daten $D_{\mathrm{ga}} = \mathrm{dec}_{a}(D^e_\mathrm{ga},
    K_{\mathrm{ga}}^{\mathrm{priv}})$ um $(K_B, I_D, H_s)$ zu
    erhalten.
  en: >-
    Decrypt GA data $D_{\mathrm{ga}} = \mathrm{dec}_{a}(D^e_\mathrm{ga},
    K_{\mathrm{ga}}^{\mathrm{priv}})$ to get $(K_B, I_D, H_s)$.
decrypt_user_data:
  _t:
    de: e29b52b939dd182a
    en: e29b52b939dd182a
  de: >-
    Entschlüssele Nutzerdaten $D_{k,\mathrm{ga}} = \mathrm{dec}_{a}(D_{k,\mathrm{ga}}^e,
    K_{\mathrm{ga}}^{\mathrm{priv}})$ um $(D_{k}^e,K_A)$ zu erhalten.
    Leite $K_C$ aus $K_A$ und $K_B$ ab, entschlüssele $D_{k} =
    \mathrm{dec}_s(D_{k}^e, K_C)$ um Nutzerdaten zu erhalten.
  en: >-
    Decrypt user data $D_{k,\mathrm{ga}} = \mathrm{dec}_{a}(D_{k,\mathrm{ga}}^e,
    K_{\mathrm{ga}}^{\mathrm{priv}})$ to get $(D_{k}^e,K_A)$.
    Derive $K_C$ from $K_A$ and $K_B$, decrypt $D_{k} = \mathrm{dec}_s(D_{k}^e,
    K_C)$ to get user data.
hand_over_ga_data:
  _t:
    de: 17ffb0047d81b883
    en: 17ffb0047d81b883
  de: Übergebe GA-Daten an Gesundheitsamt (analog oder digital).
  en: Transfer GA data to health department (analog or digital).
provide_user_data:
  _t:
    de: b7665aed41f6ca06
    en: b7665aed41f6ca06
  de: Liefere Kontaktdaten zu $I_D$ zurück.
  en: Return contact information to $I_D$.
publish_hashes:
  _t:
    de: b00c6e556f37df0d
    en: b00c6e556f37df0d
  de: >-
    Veröffentliche die Werte $H_1 \ldots H_n$ mit der Bitte um
    Zusendung relevanter Kontaktdaten.
  en: >-
    Post the values $H_1 \ldots H_n$ with a request to send relevant
    contact details.
regenerate_hashes:
  _t:
    de: af68da6dc8ea5e82
    en: af68da6dc8ea5e82
  de: Regeneriere $H_1 \ldots H_n$ aus $H_s$.
  en: Regenerate $H_1 \ldots H_n$ from $H_s$.
request_hash_publication:
  _t:
    de: 186893f8432eb2ac
    en: 186893f8432eb2ac
  de: >-
    Frage Veröffentlichung der Werte $H_1 \ldots H_n$ an (aggregiert
    mit anderen Werten um Anonymität zu wahren).
  en: >-
    Request publication of values $H_1 \ldots H_n$ (aggregated
    with other values to maintain anonymity).
request_user_data:
  _t:
    de: fe2fe15fcdf67cc8
    en: fe2fe15fcdf67cc8
  de: Fordere Kontaktdaten vom Backend an mit $I_D$.
  en: Request contact details from backend using $I_D$.
